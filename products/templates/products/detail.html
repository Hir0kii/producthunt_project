{% extends 'base.html' %}
{% block content %}

<div class="container">

  <div class="row">
    <div class="col-2">
      <img src="{{ product.icon.url }}" class="img-fluid" alt="icon">
    </div>
    <div class="col-10">
      <a href="{{ product.url }}"><h1> {{ product.title }}</h1></a>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <img src="{{ product.image.url }}" class="img-fluid" alt="photo">
    </div>
    <div class="col-4">
      <a href="javascript:{document.getElementById('upvote').submit()}">
        <button type="button" class="btn btn-primary btn-lg" name="button"><span class="oi oi-caret-top"></span> Upvote {{ product.votes_total }}</button>
      </a>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col-4">
      <h5><span class="oi oi-magnifying-glass"></span> Hunter by: {{ product.hunter.username }}</h5>
    </div>
    <div class="col-4 text-right">
      <h6><span class="oi oi-calendar"></span> {{ product.pub_date_pretty }}</h6>
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <p>{{ product.body }}</p>
    </div>
  </div>

  <form id='upvote' action="{% url 'upvote' product.id %}" method="POST">
    {% csrf_token %}
    <input type="hidden">
  </form>


{% endblock%}
