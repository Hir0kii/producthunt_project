{% extends 'base.html' %}
{% block content %}

<div class="container">

  {% if error %}
  {{ error }}
  {% endif %}

  <h1>Create</h1>

  <form class="" action="{% url 'create' %}" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    Title:
    <br>
    <input type="text" name="title" value="">
    <br>
    Body:
    <br>
    <input type="text" name="body" value="">
    <br>
    URL:
    <br>
    <input type="text" name="url" value="">
    <br>
    Icon:
    <br>
    <input type="file" name="icon" value="">
    <br>
    Image:
    <br>
    <input type="file" name="image" value="">
    <br>
    <input type="submit" class="btn btn-primary" value="Add">
  </form>

</div>

{% endblock%}
