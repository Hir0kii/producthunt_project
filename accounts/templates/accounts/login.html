{% extends 'base.html' %}
{% block content %}

<div class="container">
  {% if error %}
  {{ error }}
  {% endif %}
  <br>

  <h1>Login</h1>

  <form class="" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    Username:
    <br>
    <input type="text" name="username" value="">
    <br>
    Password:
    <br>
    <input type="password" name="password" value="">
    <br>
    <input type="submit" class="btn btn-primary" value="Login">

  </form>

</div>

{% endblock%}
